<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Momentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Momentos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Lucifer protege a Chloe con sus alas</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-padding">
            <iframe width="500" height="350" src="https://www.youtube.com/embed/STo-qD8jVU4" title="Lucifer (3x24) &quot;Lucifer Protege A Chloe Con Sus Alas&quot; Español Latino (HD)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Chloe Ve El Rostro De Lucifer Por Primera Vez</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-padding">
            <iframe width="500" height="350" src="https://www.youtube.com/embed/6vjZNJBOygM" title="Lucifer (3x24) &quot;Chloe Ve El Rostro De Lucifer Por Primera Vez (Final Temporada)&quot; Español Latino (HD)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Dios llegó a la tierra</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-padding">
            <iframe width="500" height="350" src="https://www.youtube.com/embed/gZamEwGicNw" title="DIOS Llego a la Tierra.!! Lucifer temporada 5" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
</ion-content>
